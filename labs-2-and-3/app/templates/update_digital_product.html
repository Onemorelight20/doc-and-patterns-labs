<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Digital Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h2 class="mb-3">Update Digital Product</h2>
        <form method="post" action="{{ url_for('update_digital_product', product_id=product.id, ) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="encryption_key" class="form-label">Encryption Key</label>
                <input type="text" class="form-control" id="encryption_key" name="encryption_key" value="{{ product.encryption_key }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('read_all_digital_products') }}" class="btn btn-secondary">Back to Main Page</a>
        </form>
    </div>
</body>
</html>
