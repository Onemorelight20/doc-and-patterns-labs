<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Digital Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Create Digital Product</h2>
                <form method="post" action="{{ url_for('create_digital_product') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="encryption_key" class="form-label">Encryption Key</label>
                        <input type="text" class="form-control" id="encryption_key" name="encryption_key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="{{ url_for('read_all_digital_products') }}" class="btn btn-secondary">Back to Main Page</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
